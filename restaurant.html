
<!DOCTYPE html>
<html>
<head>
    <meta name="theme-color" content="#F3F3F3"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">

    <!-- Beginning header -->
    <header role="banner">
      
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a aria-label="Home" href="/" tabindex="0">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a aria-label="Home" href="/" tabindex="1">Home</a></li>
      </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">

       <div class="restaurMapDiv">
        <!-- Beginning restaurant -->
          <section id="restaurant-container" aria-labelledby="restaurant-name">
            <h2 id="restaurant-name" tabindex="2"></h2>
            <div class="restaurant-image">
            <img id="restaurant-img" tabindex="3" class="restaurant-img">
            </div>
            <p id="restaurant-cuisine" tabindex="4"></p>

          </section>
          <section id="restaurant-address-hours">
           <div class="restaurant-details">
             <div class="restaurant-address-hours">
               <p id="restaurant-address"  tabindex="5"></p>
               <table id="restaurant-hours" tabindex="6"></table>
             </div>
           <div>
        </section>
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-label="Mapbox Map">
          <div id="map" aria-hidden="true" aria-describedbt="map-help"></div>
        </section>
        <!-- End map -->
      </div>
      <!-- end restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container" arial-label="reviews">
        <div class="reviews-details">
          <ul id="reviews-list" role"list"></ul>
        </div>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
    Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
   <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->
</body>
</html>
